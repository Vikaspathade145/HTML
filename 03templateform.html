<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back</title>
  <link rel="stylesheet" href="../CSS/03templateform.css">

</head>  
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-section">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHwe1Q_33OA_67M8W5P_jqvg7WizuZ4le0Eg&s" alt="Login " class="box">
      </div>
      <div class="right-section">
        <div class="top-link">
         
        </div>
        <h2>Welcome Back</h2>
        <p>Login your account</p>
        <form>
          <input type="text" placeholder="Your email" required>
          <input type="password" placeholder="Your password" required>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Login</button>
        </form>
       
        
      </div>
    </div>
  </div>
</body>
</html>
