<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="">
    <button onclick="setData()">set value in h1</button>
    <h1></h1>
    <img src="" width="500" alt="">
    <script>
        function setData(){
            let inputData = document.getElementsByTagName("input")[0].value
            document.getElementsByTagName("img") [0].src = inputData
        }
    </script>
</body>
</html>
