
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <link rel="stylesheet" href="../CSS/registrationform.css">
</head>
<body>   
    <div>
    <table border="0" style="background-color:orange; height: 400px; width:300px;">
            <form>
                <tr id="box">
                    <th colspan="4">
                          Registration Form
                    </th>
                </tr>  
                <tr>
                    <td>
                        <label for=" First Name" > First Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="First name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last">Last name:</label>
                    </td>
                    <td>
                      <input type="text" id="name" placeholder="last name" required>
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="text" id="emai" placeholder="Email" required>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password:</label>
                        </td>
                        
                        <td>
                            <input type="text" id="Password" placeholder="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="conform Password">conform Password:</label>
                        </td>
                        <td>
                            <input type="text" id="conform Password" placeholder="conform Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="upload profile">upload profile:</label>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <button>Submit</button>
                        </th>
                    </tr>
                    
               
            </form>
        </table>
    </div>
 </body>
</html>
